<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-5 bg-white p-3 border-end">
            <div class="row">
                <div class="col-md-6 bg-white p-3" style="flex-direction:column;display: flex;justify-content: space-between">
                    <div class="name_block">
                        <h1 style="font-size: 60px;font-weight: 900"></h1>
                        <h2 style="font-size: 60px;font-weight: 300"></h2>
                        <h4 class="under_name"></h4>
                        <div class="title_line"></div>
                    </div>
                    <div class="img_border">
                        <img src="\img\photo.jpg" alt="Profile Picture" class="img-fluid" style="width: 230px">
                    </div>
                </div>
                <div class="col-md-6 bg-white p-3">
                    <h5 class="title">About Me</h5>
                    <div class="title_line"></div>
                    <p class="main_text_about" style="color: #333"></p>
                    <p class="second_text_about" style="text-align: left"><strong></strong></p>
                    <ul class="contact-info"></ul>
                    <h5 class="title">References</h5>
                    <div class="title_line"></div>
                    <div class="contact-list"></div>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 bg-white p-3">
                    <h5 class="title">Job Experience</h5>
                    <div class="title_line"></div>
                    <div class="experience_list"></div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-4 p-3" style="background-color: #f0f0f0">
            <h5 class="title">Education</h5>
            <div class="title_line"></div>
            <div class="education_list"></div>
            <h5 class="title">Skills</h5>
            <div class="title_line"></div>
            <div class="skill-container"></div>
            <h5 class="title">Hobbies</h5>
            <div class="title_line"></div>
            <div class="skill-container"></div>
            <h5 class="title">Languages</h5>
            <div class="title_line"></div>
            <div class="progress_bars"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
